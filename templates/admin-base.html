{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <title>{% block title %}پنل مدیریت - داروخانه آنلاین{% endblock %}</title>

    <!-- Meta Tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="author" content="" />
    <meta name="description" content="پنل مدیریت داروخانه آنلاین" />

    <!-- Dark mode -->
    <script>
      const storedTheme = localStorage.getItem("theme");

      const getPreferredTheme = () => {
        if (storedTheme) {
          return storedTheme;
        }
        return window.matchMedia("(prefers-color-scheme: dark)").matches
          ? "dark"
          : "light";
      };

      const setTheme = function (theme) {
        if (
          theme === "auto" &&
          window.matchMedia("(prefers-color-scheme: dark)").matches
        ) {
          document.documentElement.setAttribute("data-bs-theme", "dark");
        } else {
          document.documentElement.setAttribute("data-bs-theme", theme);
        }
      };

      setTheme(getPreferredTheme());

      window.addEventListener("DOMContentLoaded", () => {
        var el = document.querySelector(".theme-icon-active");
        if (el != "undefined" && el != null) {
          const showActiveTheme = (theme) => {
            const activeThemeIcon = document.querySelector(
              ".theme-icon-active use"
            );
            const btnToActive = document.querySelector(
              `[data-bs-theme-value="${theme}"]`
            );
            const svgOfActiveBtn = btnToActive
              .querySelector(".mode-switch use")
              .getAttribute("href");

            document
              .querySelectorAll("[data-bs-theme-value]")
              .forEach((element) => {
                element.classList.remove("active");
              });

            btnToActive.classList.add("active");
            activeThemeIcon.setAttribute("href", svgOfActiveBtn);
          };

          window
            .matchMedia("(prefers-color-scheme: dark)")
            .addEventListener("change", () => {
              if (storedTheme !== "light" || storedTheme !== "dark") {
                setTheme(getPreferredTheme());
              }
            });

          showActiveTheme(getPreferredTheme());

          document
            .querySelectorAll("[data-bs-theme-value]")
            .forEach((toggle) => {
              toggle.addEventListener("click", () => {
                const theme = toggle.getAttribute("data-bs-theme-value");
                localStorage.setItem("theme", theme);
                setTheme(theme);
                showActiveTheme(theme);
              });
            });
        }
      });
    </script>

    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'assets/images/favicon.ico' %}" />

    <!-- Plugins CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'assets/vendor/font-awesome/css/all.min.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'assets/vendor/choices/css/choices.min.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'assets/vendor/overlay-scrollbar/css/overlayscrollbars.min.css' %}"
    />

    <!-- Theme CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'assets/css/style-rtl.css' %}"
    />

    {% block extra_css %}{% endblock %}
  </head>

  <body>
    <!-- **************** MAIN CONTENT START **************** -->
    <main>
      {% include 'includes/admin/Sidebar.html' %}

      <!-- Page content START -->
      <div class="page-content">
        {% include 'includes/admin/Navbar.html' %}

        <!-- Page main content START -->
        <div class="page-content-wrapper border">
          {% block content %}{% endblock %}
        </div>
        <!-- Page main content END -->
      </div>
      <!-- Page content END -->
    </main>
    <!-- **************** MAIN CONTENT END **************** -->

    <!-- Back to top -->
    <div class="back-top">
      <i
        class="bi bi-arrow-up-short position-absolute top-50 start-50 translate-middle"
      ></i>
    </div>

    <!-- Bootstrap JS -->
    <script src="{% static 'assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Vendors -->
    <script src="{% static 'assets/vendor/choices/js/choices.min.js' %}"></script>
    <script src="{% static 'assets/vendor/overlay-scrollbar/js/overlayscrollbars.min.js' %}"></script>

    <!-- Template Functions -->
    <script src="{% static 'assets/js/functions.js' %}"></script>

    {% block extra_js %}{% endblock %}
  </body>
</html>
